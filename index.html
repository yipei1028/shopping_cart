<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping_Cart</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <div class="right-top-shoppingcart-icon">
      <img src="./image/shopping-cart (2).png" alt="shopping-cart-icon" />
      <p id="itemAmount">0</p>
    </div>
  </nav>
  <div class="process">
    REVIEW > ORDER > PAYMENT
  </div>
  <div class="shopping-list-container">
    <div class="product-info">
      <img id="big-image" src="./image/red.jpg" />
    </div>
    <div class="small-option-container">
      <div id="red-small" onclick="document.getElementById('big-image').src='./image/red.jpg'">
      </div>
      <div id="green-small" onclick="document.getElementById('big-image').src='./image/green.jpg'">
      </div>
      <br>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
  <div class="product-list">
    <div class="single-item">
      <img src="./image/red.jpg" alt="product cover picture" />
      <div class="product-info">
        <p id="product-name">PRODUCT NAME</p>
        <p id="product-description">PRODUCT DESCRIPTION</p>
        <select name="text">
          <option value="value1">1</option>
          <option value="value2">2</option>
          <option value="value3">3</option>
          <option value="value4">4</option>
          <option value="value5">5</option>
        </select>
        <span>X</span>
      </div>
    </div>
    <div class="single-item">
      <img src="./image/red.jpg" alt="product cover picture" />
      <div class="product-info">
        <p id="product-name">PRODUCT NAME</p>
        <p id="product-description">PRODUCT DESCRIPTION</p>
        <select name="text">
          <option value="value1">1</option>
          <option value="value2">2</option>
          <option value="value3">3</option>
          <option value="value4">4</option>
          <option value="value5">5</option>
        </select>
        <span>X</span>
      </div>
    </div>
  </div>
  <div class="checkout-container">
    <span>TOTAL:</span>
    <span>1000</span>
    <span>
      <button>ORDER</button>
    </span>
  </div>
</body>
<script>
  // 點擊加入購物車的按鈕後，要跳出side-nav顯示目前購物車的東西，然後購物車的數量要++
  //先把他顯示在下面好ㄌ不然太煩ㄌ
  function addToCart() {
    var itemAmount = document.getElementById("itemAmount").innerHTML;
    var itemAmountParsed = parseInt(itemAmount);
    document.getElementById("itemAmount").innerHTML = itemAmountParsed + 1;
  }

</script>

</html>
